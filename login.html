<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Foodieee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Tailwind Config for brand colors */
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#4338ca',      /* Deep Indigo */
                'primary-dark': '#3730a3',
                accent: '#84cc16',       /* Lime Green */
                'accent-dark': '#65a30d',
              }
            }
          }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex min-h-screen">
        <div class="hidden lg:block w-1/2 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=781&q=80');">
            <div class="w-full h-full bg-black bg-opacity-40"></div>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-10">
                    <a href="#" class="text-3xl font-bold text-primary">
                        <i class="fas fa-utensils mr-2"></i> Foodieee
                    </a>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome Back!</h2>
                    <p class="mt-2 text-sm text-gray-600">Sign in to continue your delicious journey.</p>
                </div>
                
                <div class="grid grid-cols-1 gap-3">
                    <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-lg mr-3"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 text-sm font-medium text-gray-500">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <form action="#" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="mail" name="email" type="email" autocomplete="email" required
                                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition"
                                   placeholder="you@example.com">
                            <span id="mailError" class="text-red-600 text-xs mt-1"></span>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="pass" name="password" type="password" autocomplete="current-password" required
                                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition"
                                   placeholder="••••••••">
                            <span id="passError" class="text-red-600 text-xs mt-1"></span>
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark">
                            Forgot your password?
                        </a>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-lg font-bold text-gray-900 bg-accent hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-dark transition-all transform hover:scale-105">
                            Sign In
                        </button>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
